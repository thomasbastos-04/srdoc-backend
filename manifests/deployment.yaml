apiVersion: apps/v1
kind: Deployment
metadata:
  name: srdoc-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: srdoc-api
  template:
    metadata:
      labels:
        app: srdoc-api
    spec:
      containers:
      - name: srdoc-api
        image: srdoc.azurecr.io/srdoc-api:v1
        ports:
        - containerPort: 8080
        env:
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: srdoc-db-secret
              key: ConnectionStrings__DefaultConnection
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
---
apiVersion: v1
kind: Service
metadata:
  name: srdoc-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: srdoc-api